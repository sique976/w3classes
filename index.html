<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Animations CSS</title>
</head>
<body>
    <h2>CSS Animations</h2>
    <p><b>Note:</b> When an animation is finished,
    it changes back to its original style.</p>
    <svg>
        <circle cx="50"
                cy="50"
                r="45"
                stroke="green"
                stroke-width="5"
                fill="yellow">
            </circle>
    </svg>
    <hr>

    <h2>CSS Animations with SVG</h2>

    <svg>
        <circle class="A"
        cx="60"
        cy="60"
        r="55"
        stroke-width="10"
        stroke="yellow"
        fill="transparent">
    </circle>
    </svg>
    <hr>
    
</body>
</html>
